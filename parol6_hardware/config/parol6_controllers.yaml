controller_manager:
  ros__parameters:
    update_rate: 100  # Smooth motion, acceptable packet loss

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    parol6_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

parol6_arm_controller:
  ros__parameters:
    joints:
      - joint_L1
      - joint_L2
      - joint_L3
      - joint_L4
      - joint_L5
      - joint_L6

    command_interfaces:
      - position
      - velocity  # Enable velocity control

    state_interfaces:
      - position
      - velocity  # Keep velocity state for monitoring

    allow_nonzero_velocity_at_trajectory_end: true

    constraints:
      stopped_velocity_tolerance: 0.05
      goal_time: 60.0  # Generous time to reach goal
      # trajectory: 5.0 rad (~286°) — allows normal lag, catches catastrophic errors
      joint_L1: {trajectory: 5.0, goal: 0.1}
      joint_L2: {trajectory: 5.0, goal: 0.1}
      joint_L3: {trajectory: 5.0, goal: 0.1}
      joint_L4: {trajectory: 5.0, goal: 0.1}
      joint_L5: {trajectory: 5.0, goal: 0.1}
      joint_L6: {trajectory: 5.0, goal: 0.1}

