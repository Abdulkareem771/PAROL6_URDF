controller_manager:
  ros__parameters:
    update_rate: 100  # Smooth motion, acceptable packet loss

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    parol6_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

parol6_arm_controller:
  ros__parameters:
    joints:
      - joint_L1
      - joint_L2
      - joint_L3
      - joint_L4
      - joint_L5
      - joint_L6

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    allow_nonzero_velocity_at_trajectory_end: true

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 20.0  # Allow 20 seconds for smooth step/dir movements
      joint_L1: {trajectory: 2.0, goal: 0.1}
      joint_L2: {trajectory: 2.0, goal: 0.1}
      joint_L3: {trajectory: 2.0, goal: 0.1}
      joint_L4: {trajectory: 2.0, goal: 0.1}
      joint_L5: {trajectory: 2.0, goal: 0.1}
      joint_L6: {trajectory: 2.0, goal: 0.1}
