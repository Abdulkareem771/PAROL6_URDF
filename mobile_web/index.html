<!DOCTYPE html>
<html>
<head>
    <title>PAROL6 Mobile Control</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .control-panel {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .joystick-container {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            border: 3px solid #007bff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .joystick-knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 70px;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.1s ease;
        }
        .joystick-knob:active {
            box-shadow: 0 2px 8px rgba(0,123,255,0.5);
            transform: scale(0.95);
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .stop-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
        }
        .stop-btn:hover {
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
        }
        #status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .connected { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb;
        }
        .disconnected { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb;
        }
        .values {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .connection-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>ü§ñ PAROL6 Mobile Control</h1>
        <div class="subtitle">Control your robot from any device</div>
        
        <div id="status" class="disconnected">üî¥ Disconnected from ROS</div>
        
        <div class="connection-info">
            üì° ROS Bridge: <span id="rosUrl">ws://localhost:9090</span>
        </div>
        
        <h3>üéÆ Virtual Joystick</h3>
        <div class="joystick-container" id="joystick">
            <div class="joystick-knob" id="knob"></div>
        </div>
        
        <div class="values">
            <div>üìä X: <span id="xValue">0.00</span></div>
            <div>üìä Z: <span id="zValue">0.00</span></div>
        </div>
        
        <div>
            <button onclick="sendHome()">üè† Go Home</button>
            <button onclick="stopRobot()" class="stop-btn">üõë Emergency Stop</button>
        </div>
        
        <div style="margin-top: 20px; text-align: center; color: #666; font-size: 12px;">
            <p>üì± Access this page from your phone to control the robot!</p>
            <p>üåê Use your computer's IP address instead of localhost</p>
        </div>
    </div>

    <script>
        // Get actual IP for mobile access
        function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                pc.onicecandidate = (ice) => {
                    if (ice.candidate) {
                        const ip = ice.candidate.address;
                        pc.close();
                        resolve(ip);
                    }
                };
            });
        }

        // ROS connection
        const ros = new ROSLIB.Ros();
        let currentIP = 'localhost';

        async function connectROS() {
            try {
                // Try to get local IP for mobile access
                currentIP = await getLocalIP().catch(() => 'localhost');
                document.getElementById('rosUrl').textContent = `ws://${currentIP}:9090`;
                
                ros.connect(`ws://${window.location.hostname}:9090`);
            } catch (error) {
                ros.connect(`ws://${window.location.hostname}:9090`);
            }
        }

        connectROS();

        ros.on('connection', () => {
            updateStatus('üü¢ Connected to ROS', 'connected');
            console.log('Connected to ROS bridge');
        });

        ros.on('error', (error) => {
            updateStatus('üî¥ Connection error', 'disconnected');
            console.error('ROS connection error:', error);
        });

        ros.on('close', () => {
            updateStatus('üî¥ Disconnected from ROS', 'disconnected');
            console.log('ROS connection closed');
        });

        // Command publisher
        const cmdPublisher = new ROSLIB.Topic({
            ros: ros,
            name: '/web_commands',
            messageType: 'std_msgs/String'
        });

        // Joystick control
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        let isDragging = false;

        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = className;
        }

        function startDrag(e) {
            isDragging = true;
            e.preventDefault();
            knob.style.background = 'linear-gradient(135deg, #0056b3, #004085)';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            let deltaX = (clientX - centerX) / (rect.width / 2);
            let deltaY = (clientY - centerY) / (rect.height / 2);
            
            // Limit to joystick bounds
            const distance = Math.min(1, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
            const angle = Math.atan2(deltaY, deltaX);
            
            const limitedX = Math.cos(angle) * distance;
            const limitedY = Math.sin(angle) * distance;
            
            // Update knob position
            knob.style.left = (70 + limitedX * 70) + 'px';
            knob.style.top = (70 + limitedY * 70) + 'px';
            
            // Update display values
            document.getElementById('xValue').textContent = limitedX.toFixed(2);
            document.getElementById('zValue').textContent = (-limitedY).toFixed(2);
            
            // Send command
            const cmd = {
                type: 'control_command',
                linear_x: limitedX,
                angular_z: -limitedY
            };
            
            sendCommand(cmd);
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            
            // Return to center
            knob.style.left = '70px';
            knob.style.top = '70px';
            knob.style.background = 'linear-gradient(135deg, #007bff, #0056b3)';
            
            // Update display
            document.getElementById('xValue').textContent = '0.00';
            document.getElementById('zValue').textContent = '0.00';
            
            // Send stop command
            sendCommand({type: 'control_command', linear_x: 0, angular_z: 0});
        }

        function sendCommand(cmd) {
            try {
                const msg = new ROSLIB.Message({
                    data: JSON.stringify(cmd)
                });
                cmdPublisher.publish(msg);
                console.log('Sent command:', cmd);
            } catch (error) {
                console.error('Error sending command:', error);
            }
        }

        function sendHome() {
            sendCommand({type: 'moveit_command', action: 'home'});
            alert('üè† Home command sent! Robot will move to home position.');
        }

        function stopRobot() {
            if (confirm('üõë Are you sure you want to emergency stop?')) {
                sendCommand({type: 'moveit_command', action: 'stop'});
                alert('üõë Emergency stop activated!');
            }
        }

        // Event listeners for mouse
        knob.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        // Event listeners for touch
        knob.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);

        // Prevent context menu on joystick
        joystick.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
